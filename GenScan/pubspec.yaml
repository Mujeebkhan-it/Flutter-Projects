name: gen_scan
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  qr_flutter: ^4.1.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.0
  share_plus: ^7.2.1
  image_picker: ^1.1.0
  google_mlkit_barcode_scanning: ^0.11.0
  url_launcher: ^6.2.5
  mobile_scanner: ^7.0.1
  device_info_plus: ^10.0.0
  image_gallery_saver_plus: ^4.0.1
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
